<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/c.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome/css/fontawesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    <title>Registro-Notas</title>
</head>
<body>
    <nav>
        <div class="row py-2">
            <h1 class="text-center">
                Registro de notas
            </h1>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row">
                    <div class="col-sm-6 text-center mt-3" id="alerta">
                        <h2>Ingrese las notas del alumno</h2>
                        <div id="div-imp" class="mt-2">
                            <b><p>Para ingresar mas de una nota debes apretar el "mas" o el "enter"</p></b>
                        </div>
                        <form id="formProm">
                            <div class="col-sm-10 card-1 mx-5 mt-3">
                                <label for="nom" class="my-3">Nombre:</label>
                                <input type="text" id="nom" class="m-auto col-sm-8">
                                <label for="not" class="my-3">Notas:</label> 
                                <input type="number" id="not" class="m-auto col-sm-8">
                                <a href="#" id="padre2"><i class="fas fa-plus mt-3" id="mas"></i></a>
                                <input type="submit" value="Generar promedio" class="my-3 btn btn-primary m-auto" id="genprom"> 
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6 mt-3" id="padre">  
                        <h2 class="text-center">Notas promediadas</h2>
                        <div>
                            <a href="#" id="limpiar"><i class="fas fa-trash-alt btn btn-danger btn-sm mt-3"></i></a>
                            <a href="#" class="btn btn-sm btn-info mt-3 a-z"><i class="fas fa-sort-alpha-up-alt"></i></a>
                            <a href="#" class="btn btn-sm btn-info mt-3"><i class="fas fa-sort-numeric-up"></i></a>
                            <input type="text" placeholder="Buscar alumno" id="inp-busc">
                            <button id="btn-buscar" class="btn btn-clarito btn-sm">Buscar</button>
                        </div>
                    </div>
            </div>
        </div>
    </main>
</body>

    <script src="firestore.js" type="module"></script>
    <script src="generarPromedio.js" type="module"></script>
    <script src="utils.js"></script>
    <script src="validar.js"></script>
</html>
