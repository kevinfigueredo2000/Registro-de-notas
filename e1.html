    <link rel="stylesheet" href="css/c.css">

<body>
    <nav>
        <div class="container" id="nv">
            <div class="row">
                <div class="col">
                    <h1 class="text-center my-3">
                        Registro de notas
                    </h1>
                    <div class="text-center mb-4" >
                        <input type="text" placeholder="Buscar alumno"><input type="button" value="Buscar">
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h2 class="text-center">Ingrese las notas del alumno</h2>
                    <label for="nom">Nombre:</label><br>
                    <input type="text" id="nom" ><br>

                    <label for="not">Notas:</label> <br>
                    <input type="text" id="not" >
                    <a href="#" id="padre2"><i class="fas fa-plus" id="mas"></i></a><br>
                    <input type="submit" value="Generar promedio" class="my-3 btn btn-primary" id="genprom"> 
                </div>
                <div class="col-sm-6" id="padre">  
                    <h2 class="text-center">Notas promediadas</h2>
                </div>
            </div>
        </div>
    </main>
</body>
